<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	//switch ~ case문
	// 0~ 100점 사이의 점수를 입력 받아서 해당 학점을 출력하는 프로그램을
	// switch case문으로 작성 하세요?
	
	var s = prompt("0~100점 사이의 점수를 입력 하세요?","");
	
	switch(s){
		case 90 : alert("A학점");
					break;
		case 80 : alert("B학점");
					break;
		case 70 : alert("C학점");
					break;
		case 60 : alert("D학점");
					break;
		default : alert("F학점");
		}
	</script>
</body>
</html>
