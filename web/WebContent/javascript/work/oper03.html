<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>확장 대입 연산자</title>
</head>
<body>
<script>
	//확장 대입 연산자 : +=, -=, *=, /=, %=
		var num1 = 10;
		var num2 = 3;
		
		num1 += num2;		// num1 = num1 + num2;
		document.write("num1="+num1+"<br>")
		
		num1 -= num2;		// num1 = num1 - num2;
		document.write("num1="+num1+"<br>")
		
		num1 *= num2;		// num1 = num1 * num2;
		document.write("num1="+num1+"<br>")
		
		num1 /= num2;		// num1 = num1 / num2;
		document.write("num1="+num1+"<br>")
		
		num1 %= num2;		// num1 = num1 % num2;
		document.write("num1="+num1+"<br>")
</script>

</body>
</html>
