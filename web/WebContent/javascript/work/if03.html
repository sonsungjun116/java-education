<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// if ~ else if ~ else문
	// 키보드로
	
	var s = prompt("0~100점 사이의 점수를 입력하세요?",""); // s = 95
	
	if(s >= 90){
		alert("A학점");
	}else if(s >= 80){
		alert("B학점");
	}else if(s >= 70){
		alert("C학점");
	}else if(s >= 60){
		alert("D학점");
	}else{
		alert("F학점");
	}

</script>

</body>
</html>
