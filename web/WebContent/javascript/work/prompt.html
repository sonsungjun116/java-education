<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	var name = prompt("이름을 입력하세요?","");
	document.write("당신의 이름은 " + name + "<br>");
	document.write(typeof(name)+"<br>");		//string	
</script>

<script>
	var age = prompt("나이를 입력 하세요?","");	//age = "25";
	alert(typeof(age));						//string
	if(age >= 20){
		alert("당신은 성인 입니다.");
	}else{
		alert("당신은 미성년자 입니다.");
	}
</script>

</body>
</html>
