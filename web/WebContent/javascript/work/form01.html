<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form객체</title>
<script>
	function check(){
		var id = document.getElementById("id");
		var name = document.getElementById("name");
		var myform = document.getElementById("myform");
		/* 태그는 element, id값이 id로 되어있는 태그에서 값을 구해서 id변수에 저장해라 */
		
		if(id.value == ""){
			alert("ID를 입력 하세요.");
			id.focus();
			return false;		// check() 함수를 빠져 나옴.
		}
		if(name.value == ""){
			alert("이름을 입력 하세요.");
			name.focus();
			return false;
		}
		myform.submit();		// send.jsp 페이지로 전송
	}

</script>


</head>
<body>
<form id="myform" method="post" action="send.jsp">
	ID : <input type=text id="id" name="id"><br> 
	이름 : <input type=text id="name" name="name" ><br>
	<input type="button" value="전송" onClick="check()">
<!-- name은 웹프로그래밍과 연동이 될때 값을 전달하기 위한 값 , id값은 동일한 태그중에서 구분하기 위해 지정-->

</form>

</body>
</html>
