<!DOCTYPE html>
<HTML>
<head>
	<meta charset="utf-8">
</head>
<body>
<!-- 2. property 방식
   property 방식은 이벤트 타겟이 되는 객체의 프로프티에 
   이벤트를 등록하는 방식 -->
<input type="button" id="btn" value="확인">

<script>
   // getElementById()를 통해 문서 객체 검색 / id값이 btn인 태그를 찾아라
   var btn = document.getElementById('btn');
	
   // 이벤트 타겟 객체 속성에 이벤트 핸들러 연결
    btn.onclick = function(){
        alert('Hello world');
    }
</script>
</body>
</HTML>
