<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
// confirm()함수는 사용자에게 중요한 결정을 물어볼때 주로 사용이되며,
// 확인 버튼을 클릭하면 true 값을 리턴하고,
// 취소 버튼을 클릭하면 false 값을 리턴한다.

	var result = confirm("정말로 삭제 하시겠습니까?");	
	if(result){
		alert("삭제 성공");
	}else{
		alert("삭제 취소");
	}
	
</script>

</body>
</html>
