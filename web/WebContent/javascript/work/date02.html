<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function show(){
		var t = new Date();
		var y = t.getFullYear();
		var m = t.getMonth()+1;
		var d = t.getDate();
		var h = t.getHours();
		var mm = t.getMinutes();
		var s = t.getSeconds();
		
//		document.write(y+"-"+m+"-"+d+"  "+h+":"+mm+":"+s);
		
		// status는 상태표시줄
		// 브라우저 상태 표시줄에 출력
		window.status = y+"-"+m+"-"+d+"  "+h+":"+mm+":"+s
		
		//setTimeout(명령,시간(1/1000초)):지정된 시간이 경과된 다음에 명령을 실행
		w=setTimeout("show()",1000);	// 1초에 한번씩 show()함수를 호출
	}
	function stop(){
		// setTimeout() 으로 실행 명령을 해제
		clearTimeout(w);
		
	}
</script>

</head>
<!-- <body onLoad="show()"> -->
<body>
	<input type="button" value="start" onClick="show()">
	<input type="button" value="stop" onClick="stop()">
<br><br>

<img src="img/clock.jpg" onMouseOver="show()" onMouseOut="stop()">


</body>
</html>
