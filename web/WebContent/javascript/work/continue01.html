<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// continue : 다시 반복문으로 돌아가라는 의미로 사용됨.
	// 				continue문이 실행되면, continue문 아랫쪽은 실행되지 않는다.
	
	for(var i=1; i<=10; i++){
		
		if(i == 5) continue;
		document.write("출력:" + i + "<br>");				
	}
	// 1 ~ 100 정수 중에서 짝수만 출력
	for(var i=1; i<=100; i++){
		
		if(i%2 == 1) continue;
		document.write("짝수:" + i + "<br>");
	}

	// 1~ 100 정수 중에서 5의 배수만 출력
	for(var i=1; i<=100; i++){
		if(i%5 != 0) continue;
		document.write("5의배수" + i + "<br>");
	}

</script>


</body>
</html>
